{% extends "base.html" %}
{% block content %}
        <table id="container">
            <thead>
            <tr id="header">
                <th>#</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr id="row">
                    <th id="count">{{ loop.index }}</th>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
